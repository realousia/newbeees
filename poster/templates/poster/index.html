<!doctype html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/poster.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
	<div class="page-wrap">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<header>
						<p class="title">LIFESIGNAGE</p>
						{% for hc in hc_list %}
							<div class="honeycombs">
								<a href="/{{hc.name}}"><div class="hcs">{{hc.name}}</div></a>
							</div>
						{% endfor %}
					</header>

					
					{% for h in h_list %}
					    
					    <table>
						<tr>
							<td>
						    <a href="/{{h.pk}}"><h3 class="panel-title">{{h.name}}</h3></a>
						  	<div class="panel-info">{{h.info|linebreaks}}</div>
						  </td>
						</tr>
						</table>
						
					{% endfor %}
				</div>
			</div>
		</div>	
	</div>
	<div class="site-footer">
		<p class="footer-paragraph"><a href="/about" style="color:#ffffff; text-decoration:none !important;">About</a> · Copyright © 2017 By LIFESIGNAGE. All right reserved.</p>
	</div>
</body>	
</html>
