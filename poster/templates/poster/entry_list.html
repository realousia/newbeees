{% load el_pagination_tags %}

{% paginate h_list %}

{% for h in h_list %}
						    
    <table>
	<tr>
		<td>
	    <a href="/{{h.pk}}"><p class="panel-title"><span class="label label-default">{{h.honeycomb.title}}</span>  {{h.name}}</p></a>
	  	<div class="panel-info">{{h.info|linebreaks}}</div>
	  </td>
	</tr>
	</table>

{% endfor %}

{% show_more '더 불러오기' %}
