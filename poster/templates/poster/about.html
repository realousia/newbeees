<!doctype html>
{% load staticfiles %}
<html>
<head>

							<br>큐레이션라이브러리
							<br><img src="{% static 'img/lifesignage_logo_r.png' %}">
							<br>
							<br>
							<br>email : lifesignage@gmail.com </div>

					</div>
				</div>
			</div>		
		</div>
	</div>
</body>	
</html>
